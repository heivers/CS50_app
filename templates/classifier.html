{% extends "layout.html" %}

{% block title %}
    Pet Classifier
{% endblock %}

{% block main %}
<div class="w3-content">
<h1>Upload Picture</h1>
<h2>Supported formats are png, jpg, jpeg</h2>
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>
</div>
{% endblock %}
