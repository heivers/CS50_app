{% extends "layout.html" %}

{% block title %}
    Pet Classifier
{% endblock %}

{% block main %}
<div class="w3-content">
<h1>Pet Classifier</h1>
<h2>Please upload a picture of your cat or dog.</h2>
<h3>Supported formats are png, jpg, jpeg</h3>
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Classify>
    </form>
</div>
{% endblock %}
